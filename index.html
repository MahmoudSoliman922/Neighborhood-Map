<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
	<div class="container">
      <div class="options-box">
        <h1>Places List</h1>
        <div id="cont">
         	<input id="show-listings" type="button" value="Show Listings">
        	<input id="hide-listings" type="button" value="Hide Listings">
          <h3>List of places :</h3>
              Filter places: <input data-bind = "value: filterQuery"><br>
              <button id="filter-button" data-bind="click: filterQueryResult">Filter!</button>
              <button data-bind="click: filterQueryUncheck">Clear Filter!</button>
        	<ul id="list-origin" data-bind = "foreach: OAM()">
          		<li data-bind="text: $data.title"></li>
              <button data-bind="click: itemClick">Show it on Map!</button>
    		</ul>
        <ul id="list-filter" data-bind = "foreach: SOAM()">
              <li data-bind="text: $data.title"></li>
              <button data-bind="click: itemClick">Show it on Map!</button>
        </ul>
        </div>
      </div>
      <div id="map"></div>
    </div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="scripts/knockout-3.2.0.js"></script>
	<script src="scripts/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJYV0F2XJlrvWaoXLLdL0PqA6mA0OWsG8&callback=initMap"
    async defer></script>
</body>
</html>
